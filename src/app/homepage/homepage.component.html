<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <mat-icon >search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort  matSortActive="points" matSortDirection="asc" matSortDisableClear>


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header > Name </mat-header-cell>
      <mat-cell *matCellDef="let hero" >
        <a routerLink="/detail/{{hero._id}}"> {{hero.name}} </a> </mat-cell>
    </ng-container>


    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let hero">
        <a routerLink="/detail/{{hero._id}}"> {{hero.type}} </a> </mat-cell>
    </ng-container>


    <ng-container matColumnDef="points">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Points </mat-header-cell>
      <mat-cell *matCellDef="let hero">
        <a routerLink="/detail/{{hero._id}}">{{hero.points}} </a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell class="date-cell" *matCellDef="let hero">
        <a routerLink="/detail/{{hero._id}}"> {{hero.date}} </a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header > Color </mat-header-cell>
      <mat-cell *matCellDef="let hero" [style.color]="hero.color"> {{hero.color}} </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"(click) = "rowClicked(row)" ></mat-row>

  </mat-table>


  <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>


<div>
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="What is your name?">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="showAnswer()">Click</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'" color="primary"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay" color="primary">
  <h1> Welcome to my page, {{ answerDisplay }} !!!</h1>
</mat-card>
</div>
