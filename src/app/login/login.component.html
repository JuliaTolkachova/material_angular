<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form  (ngSubmit)="login()" #loginForm="ngForm">

    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf=" message !== '' ">
      <p >showAlert();</p>
    </div>


    <mat-form-field class="example-full-width">
        <input  type="text" matInput placeholder="Username" class="form-control" [(ngModel)]="loginData.username" name="username" required/>
    </mat-form-field>

       <mat-form-field class="example-full-width">

      <input type="password" matInput placeholder="Password"   class="form-control"  [(ngModel)]="loginData.password" name="password" required/>
       </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid" color="primary">Login</button>
    </mat-card-actions>
      </form>
  </mat-card-content>
 </mat-card>
